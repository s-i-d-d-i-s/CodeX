<div class="row mt-3" >
    <div class="col-md-8" >
        <ngs-code-editor
        [theme]="theme"
        [codeModel]="model"
        [options]="options"
        (valueChanged)="onCodeChanged($event)">
        </ngs-code-editor >
    </div>
    <div class="col-md-4" >
        <div class="container" style="display: flex;justify-content: center;">
            <button class="btn btn-success" (click)="setTemplate()"> Save !</button>
            <button class="btn btn-warning" (click)="resetTemplate()"> Reset Template</button>
        </div>
    </div>
</div>
