<div class="row mt-3" >
    <div class="col-md-8" >
        <div class="dropshadow">
        <ngs-code-editor
        [theme]="theme"
        [codeModel]="model"
        [options]="options"
        (valueChanged)="onCodeChanged($event)">
        </ngs-code-editor >
    </div>
    </div>
    <div class="col-md-4" >
        <div class="container" style="display: flex;justify-content: center;">            
            <button class="btn btn-success"  [swal]="['Template Saved']" (confirm)="setTemplate()"> Save !</button>
            <button class="btn btn-warning"   [swal]="{ title: 'Reset Template', showDenyButton: true, denyButtonText: 'Don\'t reset'}"
            (confirm)="resetTemplate()" (deny)="false"> Reset Template</button>
        </div>
    </div>
</div>
